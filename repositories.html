<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="github-table-repos.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-4">My projects' repositories</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Language</th>
                    <th scope="col">Updated at</th>
                    <th scope="col">Created at</th>
                    
                </tr>
            </thead>
            <tbody id="table-body">
                <tr  style="display: none" data-type="template">
                    <th scope="row">1</th>
                    <td class="title">Mark</td>
                    <td class="description">Otto</td>
                    <td class="language">@mdo</td>
                    <td class="update">@mdo</td>
                    <td class="create">@mdo</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
